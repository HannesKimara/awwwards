{% extends 'base.html' %}

{% block content %}
<div class = "container">
    <div class = "row">
        <br>
        <br>
        <div class = "col l4 m4 s12"></div>
        <div class = "col l4 m4 s12">
            {{form.errors}}
            <form action = "/account/create" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="file-field input-field">
                    <div class="btn-small" style="width:30%">
                      <span>File</span>
                      <input type="file" name="photo">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text" placeholder="Upload profile photo">
                    </div>
                  </div>
                {% include 'selects/countries.html'%}<br>
                <label for="textarea1">Bio</label>
                <textarea id="textarea1" class="materialize-textarea" name="bio" required></textarea>
                {{form.website_url.label}}<br>
                {{form.website_url}}

                <br>
                <input type = "submit" class = "btn right" value="FINISH" style="background-color: #49c5b6;width:100%">
            </form>
        </div>
    </div>
</div>
{% endblock %}
